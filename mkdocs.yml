site_name: NetBox Config Diff Plugin
site_url: https://miaow2.github.io/netbox-config-diff
repo_url: https://github.com/miaow2/netbox-config-diff
repo_name: miaow2/netbox-config-diff
#strict: true
nav:
  - Home: index.md
  - Usage: usage.md
  - Contributing: contributing.md
  - Changelog: changelog.md
theme:
  name: material
  language: en
  #logo: assets/logo.png
  palette:
    scheme: preference
    primary: indigo
    accent: indigo
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
  - mkdocstrings:
      watch:
        - netbox_config_diff
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/miaow2/netbox-config-diff
      name: Github
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/artem-kotik/
      name: Linkedin
    - icon: material/email
      link: "mailto:miaow2@yandex.ru"
