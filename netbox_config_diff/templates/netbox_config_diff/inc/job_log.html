{% load log_levels %}

<div class="card mb-3">
  <h5 class="card-header">Job Log</h5>
  <div class="card-body">
    <table class="table table-hover panel-body">
      <tr>
        <th>Time</th>
        <th>Level</th>
        <th>Message</th>
      </tr>
      {% for log in job.data.logs %}
        <tr>
          <td>{{ log.0 }}</td>
          <td>{% log_level log.1 %}</td>
          <td class="rendered-markdown">{{ log.2|markdown }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3" class="text-center text-muted">
            No log output
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
</div>
