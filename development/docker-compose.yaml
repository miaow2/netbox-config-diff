version: '3.4'

services:
  worker: &netbox
    build:
      context: ../
      dockerfile: ./development/Dockerfile
      args:
        NETBOX_VERSION: ${NETBOX_VERSION}
    command: sh -c "python manage.py rqworker"
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.env
    volumes:
      - ./configuration.py:/opt/netbox/netbox/netbox/configuration.py
      - ../netbox_config_diff:/plugin/netbox_config_diff/netbox_config_diff
      - ../tests:/plugin/netbox_config_diff/tests

  netbox:
    <<: *netbox
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - worker
      - redis

  postgres:
    image: postgres:14-alpine
    env_file: ./.env
    volumes:
      - pgdata-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    command:
      - sh
      - -c # this is to evaluate the $REDIS_PASSWORD from the env
      - redis-server --appendonly yes --requirepass $$REDIS_PASSWORD ## $$ because of docker-compose
    env_file: ./.env
    volumes:
      - redis-data:/data

volumes:
  pgdata-data:
    driver: local
  redis-data:
    driver: local
